{% set stats = h.get_site_statistics() %}

<div id="title" class="organization-title container-fluid">
    {% snippet "title_background.html" %}
    <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div id="title-container" class="col-xs-12 col-md-6">
            <h1>Organizaciones</h1>

            <p class="description">
                Ministerios, Secretarías y Organismos dependientes del Poder Ejecutivo Nacional que
                participan en el proceso de apertura de datos públicos.
            </p>
        </div>
        <div id="stats" class="col-xs-12 col-md-4 col-md-offset-2">
            <div class="col-xs-6 col-md-12">
                <p class="stat organizations">{{ "%03d" % stats.organization_count }}</p>

                <p class="stats-legend">ORGANIZACIONES</p>
            </div>
        </div>
    </div>
</div>
